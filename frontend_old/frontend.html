<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai / Eden Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --kai-bg: #f0f7ff;
      --kai-text: #0a2540;
      --kai-accent: #4b9fe1;
      --kai-light: #d1e8ff;

      --dark-bg: #111827;
      --dark-text: #e5e7eb;
      --dark-accent: #60a5fa;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--kai-bg);
      color: var(--kai-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      background: var(--kai-accent);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header.dark-mode {
      background: var(--dark-accent);
    }

    #chat {
      flex: 1;
      padding: 15px;
      max-width: 800px;
      margin: auto;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
    }

    .user { font-weight: bold; }
    .eden { color: #5c6ac4; }
    .kai { color: var(--kai-accent); }
    .trust-tag { font-size: 0.85em; opacity: 0.6; margin-left: 8px; }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background: var(--kai-light);
    }

    #controls input, #controls select {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    #memory {
      background: rgba(255,255,255,0.8);
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }

    .dark-mode #memory {
      background: #1f2937;
      border-color: #374151;
    }

    button {
      background: var(--kai-accent);
      border: none;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    .dark-mode button {
      background: var(--dark-accent);
    }
  </style>
</head>
<body>
  <header id="header">
    <h2>Chat with Kai or Eden</h2>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
  </header>

  <div id="chat"></div>

  <div id="controls">
    <input type="text" id="userInput" placeholder="Type your message..." style="flex:1; min-width: 250px;">
    <select id="persona">
      <option value="kai">Kai</option>
      <option value="eden">Eden</option>
    </select>
    <input type="text" id="sessionId" placeholder="Session ID (default)" style="min-width: 160px;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <h3 style="padding-left: 15px;">Memory Log</h3>
  <div id="memory"></div>

  <script>
    const chat = document.getElementById('chat');
    const themeKey = 'kaiTheme';
    const cacheKey = 'kaiChatCache';

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.getElementById('header').classList.toggle('dark-mode');
      localStorage.setItem(themeKey, document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function renderMessage(msg) {
      const speaker = msg.speaker || 'AI';
      const isUser = speaker.toLowerCase() === 'user';
      const trust = msg.tags?.find(t => t.startsWith("affect:trust:"));
      const trustDisplay = trust ? `<span class='trust-tag'>[Trust ${parseFloat(trust.split(":")[2]).toFixed(2)}]</span>` : "";
      const html = marked.parse(msg.message || "");
      return `<div class="message ${isUser ? 'user' : speaker.toLowerCase()}">
                <strong>${isUser ? 'You' : speaker}</strong>: ${html} ${trustDisplay}
              </div>`;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value;
      const persona = document.getElementById('persona').value;
      const sessionId = document.getElementById('sessionId').value || 'default';
      if (!text) return;

      const msg = { speaker: 'user', message: text };
      appendToCache(msg);
      chat.innerHTML += renderMessage(msg);
      input.value = "";

      const res = await fetch('http://127.0.0.1:8000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_input: text, session_id: sessionId, persona })
      });

      const data = await res.json();
      const reply = {
        speaker: persona,
        message: data.response,
        tags: Object.entries(data.emotions || {}).map(([k, v]) => `emotion:${k}:${v}`)
      };
      appendToCache(reply);
      chat.innerHTML += renderMessage(reply);

      updateMemory();
    }

    async function updateMemory() {
      const sessionId = document.getElementById('sessionId').value || 'default';
      const res = await fetch(`http://127.0.0.1:8000/memory?session=${sessionId}`);
      const mem = await res.json();
      const memoryDiv = document.getElementById('memory');
      memoryDiv.innerHTML = mem.map(m => `<div><b>${m.speaker}</b>: ${m.message} <i>(${m.emotion})</i></div>`).join('');
    }

    function appendToCache(entry) {
      const cache = JSON.parse(localStorage.getItem(cacheKey) || '[]');
      cache.push(entry);
      localStorage.setItem(cacheKey, JSON.stringify(cache.slice(-200)));
    }

    function hydrateCache() {
      const cached = JSON.parse(localStorage.getItem(cacheKey) || '[]');
      chat.innerHTML = cached.map(renderMessage).join('');
    }

    // Init
    hydrateCache();
    updateMemory();
    if (localStorage.getItem(themeKey) === 'dark') toggleTheme();
  </script>
</body>
</html>
